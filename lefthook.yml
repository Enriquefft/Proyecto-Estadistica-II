pre-commit:
  parallel: true
  commands:
    lint:
      glob: "**/*.{js,ts,tsx}"
      run: bunx eslint {staged_files} --fix
    types:
      glob: "./spotify-data-form/*.{json,js,ts,tsx}"
      run: bunx tsc --noEmit
    test:
      glob: "*.{json,js,ts,tsx}"
      run: bun test
    formatting:
      glob: "*.{js,jsx,ts,tsx,md,mdx,html,css,scss,json,yml}"
      run: bunx prettier {staged_files} --write
