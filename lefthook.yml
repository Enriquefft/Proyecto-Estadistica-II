pre-commit:
  piped: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      root: spotify-data-form/
      run: bunx eslint {staged_files} --fix
    test:
      root: spotify-data-form/
      run: bun test
    formatting:
      glob: "*.{js,jsx,ts,tsx,md,mdx,html,css,scss,json,yml}"
      root: spotify-data-form/
      run: bunx prettier {staged_files} --write
    build:
      root: spotify-data-form/
      run: bun run build
    types:
      root: spotify-data-form/
      run: bunx tsc --noEmit
