pre-commit:
  parallel: true
  commands:
    lint:
      root: ./spotify-data-form
      run: bunx eslint {staged_files} --fix
    types:
      root: ./spotify-data-form
      run: bunx tsc --noEmit
    test:
      root: ./spotify-data-form
      run: bun test
    formatting:
      root: ./spotify-data-form
      run: bunx prettier {staged_files} --write
    build:
      root: ./spotify-data-form
      run: bun run build
